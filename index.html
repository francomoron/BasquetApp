<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="menu">
        <div id="bar" class="bar_container">
            <span class="iconify bar" data-icon="heroicons-outline:menu-alt-3"></span>
        </div>
        <div class="first_container">
                <nav id="menu" class="menu_items">
                    <div id="cross" class="cross_container">
                        <span  class="iconify cross" data-icon="maki:cross"></span>
                    </div>
                    <ul class="menu_item">
                        <li>
                            <a href="#2">Sobre nosotros</a>
                        </li>
                    </ul>
                    
                    <ul class="menu_item">
                        <li>
                            <a href="#1">Productos</a>
                        </li>
                    </ul>
                    <ul class="menu_item">
                        <li>
                            <a href="#">Sucursales</a>
                        </li>
                    </ul>
                </nav>
        </div>
        <div class="brand_container">
            <span class="iconify logo" data-icon="ion:basketball-sharp"></span>
            <h1 class="name">F&M</h1>
        </div>
        <div class="second_container">
            <span class="iconify shopping-bag" data-icon="uil:shopping-bag"></span>
            <span class="iconify user" data-icon="carbon:user-avatar-filled-alt"></span>
        </div>
    </header>
    <div class="fondo"></div>
    <div class="contenedor">
        <picture>
            <img src="images/prueba-img.png" alt="imagen principal">
        </picture>
        <a id="arrow" href="#1" class="arrow_container">
            <span class="iconify arrow" data-icon="bi:arrow-down-square"></span>
        </a>
    </div>
    <div class="toDo1" id="1">
        <div class="margin-top"></div>
        <h2>Productos</h2>
        <div class="input_container">
                <span class="iconify search_icon" data-icon="ant-design:search-outlined"></span>
                <input type="text" class="search" placeholder="Busque Aqui">
                <span class="iconify voice_icon" data-icon="ic:outline-keyboard-voice"></span>
        </div>
        <div class="items header">
            <p>#</p>
            <p>Item</p>
            <p>Cantidad</p>
            <p>Accion</p>
            <p>Total</p>
        </div>
        <div class="items" id="items"></div>
        <template id="template-carrito">
            <p>id</p>
            <p>Café</p>
            <p>1</td>
            <div class="buttons">
                <button class="btn-info">
                    +
                </button>
                <button class="btn-danger">
                    -
                </button>
              </div>
              <p>$500</p>
        </template>
        <div id="footer" class="items">
            Carrito vacío - comience a comprar!
        </div>
        <template id="template-footer">
            <p class="cantidad-producto">Total Productos</p>
            <p>10</p>
            <button id="vaciar-carrito">
                    vaciar
            </button>
            <p class="total">$<span>5000</span></p>
        </template>
        <div class="container">
            <div id="cards"></div>
        </div>
        <template id="template-card">
            <div class="card_container">
                <div class="card">
                    <img src="" alt="">
                    <div class="card_body">
                        <h5 class="title">Nombre de producto</h5>
                        <p class="price">$000</p>
                        <button class="btn_comprar">Comprar</button>
                    </div>
                </div>
            </div>
        </template>
    </div>
    <div class="toDo2" id="2">
        <h1>To do 2...</h1>
    </div>
</body>
</html>

<script src="scripts.js"></script>
